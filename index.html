<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>사랑과 평화 TM</title>
  <style>
    body { font-family: sans-serif; padding: 30px; background: #fff; }
    h1 { color: #2d6cdf; }
    ul { list-style: none; padding: 0; }
    li { margin: 10px 0; }
    a {
      display: block;
      padding: 15px 20px;
      background: #2d6cdf;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      font-size: 18px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    a:hover { background: #1a4fb0; }
    #error { color: red; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>📞 전화 걸기 리스트</h1>
  <ul id="list">불러오는 중...</ul>
  <div id="error"></div>

  <script>
    const sheetID = "1GDkvsziPjlWkeqy71yMPr4rGxzLTVcvOwTR2iEXIXJ4";
    const sheetName = "시트1";
    const url = https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json&sheet=${sheetName};

    fetch(url)
      .then(res => res.text())
      .then(data => {
        try {
          const json = JSON.parse(data.substr(47).slice(0, -2));
          const rows = json.table.rows;
          const list = document.getElementById("list");
          list.innerHTML = "";

          rows.forEach(row => {
            const index = row.c[0]?.v || "";
            const date = row.c[1]?.v || "";
            const phone = row.c[2]?.v?.replace(/[^0-9]/g, "");
            const note = row.c[3]?.v || "";

            if (!phone || phone.length < 8) return;

            const li = document.createElement("li");
            li.innerHTML = `
              <a href="tel:${phone}">
                ${index ? "#" + index + " " : ""}📅 ${date}<br/>
                📞 ${phone}<br/>
                ${note ? "📝 " + note : ""}
              </a>
            `;
            list.appendChild(li);
          });
        } catch (e) {
          document.getElementById("error").textContent = "❌ 데이터 파싱 오류: " + e.message;
        }
      })
      .catch(err => {
        document.getElementById("error").textContent = "❌ 통신 오류: " + err.message;
      });
  </script>
</body>
</html>
